name: CI

env:
  GO_VERSION: '1.24'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      teamhub:      ${{ steps.filter.outputs.teamhub }}
      coursemaker:  ${{ steps.filter.outputs.coursemaker }}
      coursereader: ${{ steps.filter.outputs.coursereader }}
      roadbuilder:  ${{ steps.filter.outputs.roadbuilder }}
      skilltracker: ${{ steps.filter.outputs.skilltracker }}
      searchengine: ${{ steps.filter.outputs.searchengine }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            teamhub:
              - 'teamhub/**'
            coursemaker:
              - 'coursemaker/**'
            coursereader:
              - 'coursereader/**'
            roadbuilder:
              - 'roadbuilder/**'
            skilltracker:
              - 'skilltracker/**'
            searchengine:
              - 'searchengine/**'

  lint:
    needs: detect_changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: teamhub
            folder: teamhub
            changed: ${{ needs.detect_changes.outputs.teamhub == 'true' }}
          - service: coursemaker
            folder: coursemaker
            changed: ${{ needs.detect_changes.outputs.coursemaker == 'true' }}
          - service: coursereader
            folder: coursereader
            changed: ${{ needs.detect_changes.outputs.coursereader == 'true' }}
          - service: roadbuilder
            folder: roadbuilder
            changed: ${{ needs.detect_changes.outputs.roadbuilder == 'true' }}
          - service: skilltracker
            folder: skilltracker
            changed: ${{ needs.detect_changes.outputs.skilltracker == 'true' }}
          - service: searchengine
            folder: searchengine
            changed: ${{ needs.detect_changes.outputs.searchengine == 'true' }}
    if: ${{ matrix.changed }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Lint ${{ matrix.service }}
        run: |
          cd ${{ matrix.folder }}
          golangci-lint run --config .golangci.yml --out-format colored-line-number .

  test:
    needs: detect_changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: teamhub
            folder: teamhub
            changed: ${{ needs.detect_changes.outputs.teamhub == 'true' }}
          - service: coursemaker
            folder: coursemaker
            changed: ${{ needs.detect_changes.outputs.coursemaker == 'true' }}
          - service: coursereader
            folder: coursereader
            changed: ${{ needs.detect_changes.outputs.coursereader == 'true' }}
          - service: roadbuilder
            folder: roadbuilder
            changed: ${{ needs.detect_changes.outputs.roadbuilder == 'true' }}
          - service: skilltracker
            folder: skilltracker
            changed: ${{ needs.detect_changes.outputs.skilltracker == 'true' }}
          - service: searchengine
            folder: searchengine
            changed: ${{ needs.detect_changes.outputs.searchengine == 'true' }}
    if: ${{ matrix.changed }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Test ${{ matrix.service }}
        run: |
          cd ${{ matrix.folder }}
          go test ./...

  build:
    needs: [detect_changes, lint, test]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: teamhub
            folder: teamhub
            changed: ${{ needs.detect_changes.outputs.teamhub == 'true' }}
          - service: coursemaker
            folder: coursemaker
            changed: ${{ needs.detect_changes.outputs.coursemaker == 'true' }}
          - service: coursereader
            folder: coursereader
            changed: ${{ needs.detect_changes.outputs.coursereader == 'true' }}
          - service: roadbuilder
            folder: roadbuilder
            changed: ${{ needs.detect_changes.outputs.roadbuilder == 'true' }}
          - service: skilltracker
            folder: skilltracker
            changed: ${{ needs.detect_changes.outputs.skilltracker == 'true' }}
          - service: searchengine
            folder: searchengine
            changed: ${{ needs.detect_changes.outputs.searchengine == 'true' }}
    if: ${{ matrix.changed }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Build ${{ matrix.service }}
        run: |
          cd ${{ matrix.folder }}
          go build -o bin/${{ matrix.service }} .
